<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .btn-swagger {
            background-color: #85ea2d;
            color: #000;
            border: none;
        }

            .btn-swagger:hover {
                background-color: #76d828;
                color: #000;
            }
    </style>

</head>
<body>
    <script>
        const token = localStorage.getItem('token');
        const expiryTime = localStorage.getItem('expiryTime');
        if (!token || expiryTime && Date.now() >= expiryTime) {
            localStorage.removeItem('token');
            localStorage.removeItem('expiryTime');
            window.location.href = '/auth/index.html';
        }
    </script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">Logs Viewer</a>
        <div class="ms-auto d-flex align-items-center gap-3">
            <a href="/swagger" target="_blank" class="btn btn-swagger">
                <i class="bi bi-link-45deg me-1"></i> Swagger
            </a>
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>
    </nav>


    <div class="container my-4">
        <div class="d-flex align-items-center mb-3">
            <label for="logCount" class="me-2">Show:</label>
            <select id="logCount" class="form-select w-auto">
                <option value="10">10 Logs</option>
                <option value="25">25 Logs</option>
                <option value="50">50 Logs</option>
                <option value="100">100 Logs</option>
            </select>
        </div>

        <div id="logContainer" class="p-3 border rounded bg-light" style="min-height: 300px;">
            Loading logs...
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const logCount = document.getElementById('logCount');
        const logoutBtn = document.getElementById('logoutBtn');

        async function fetchLogs(count) {
            logContainer.innerHTML = 'Loading logs...';
            try {
                const res = await fetch(`/api/log/${count}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!res.ok) throw new Error('Failed to fetch logs');

                const logs = await res.json();
                renderLogs(logs);
            } catch (err) {
                logContainer.innerHTML = `<p class="text-danger">${err.message}</p>`;
            }
        }

        function renderLogs(logs) {
            if (!Array.isArray(logs) || logs.length === 0) {
                logContainer.innerHTML = '<p>No logs available.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'table table-striped';

            const thead = document.createElement('thead');
            thead.innerHTML = `
                    <tr>
                        <th scope="col">Level</th>
                        <th scope="col">Message</th>
                    </tr>`;

            const tbody = document.createElement('tbody');
            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td><span class="badge bg-${getLevelClass(log.level)}">${log.level}</span></td>
                        <td>${log.message}</td>`;

                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            logContainer.innerHTML = '';
            logContainer.appendChild(table);
        }

        function getLevelClass(level) {
            switch (level) {
                case 0: return 'info';
                case 1: return 'warning';
                case 2: return 'warning';
                case 3: return 'danger';
                default: return 'light';
            }
        }

        logCount.addEventListener('change', () => {
            fetchLogs(logCount.value);
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('expiryTime');
            window.location.href = '/auth/index.html';
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchLogs(logCount.value);
        });
    </script>
</body>
</html>
