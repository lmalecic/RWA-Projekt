<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }
    </script>

    <nav class="navbar navbar-light bg-light px-4">
        <span class="navbar-brand">Logs Viewer</span>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </nav>

    <div class="container my-4">
        <div class="d-flex align-items-center mb-3">
            <label for="logCount" class="me-2">Show:</label>
            <select id="logCount" class="form-select w-auto">
                <option value="10">10 Logs</option>
                <option value="25">25 Logs</option>
                <option value="50">50 Logs</option>
                <option value="100">100 Logs</option>
            </select>
        </div>

        <div id="logContainer" class="p-3 border rounded bg-light" style="min-height: 300px;">
            Loading logs...
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const logCount = document.getElementById('logCount');
        const logoutBtn = document.getElementById('logoutBtn');

        async function fetchLogs(count) {
            logContainer.innerHTML = 'Loading logs...';
            try {
                const res = await fetch(`/api/logs/${count}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!res.ok) throw new Error('Failed to fetch logs');

                const logs = await res.json();
                renderLogs(logs);
            } catch (err) {
                logContainer.innerHTML = `<p class="text-danger">${err.message}</p>`;
            }
        }

        function renderLogs(logs) {
            if (!logs || logs.length === 0) {
                logContainer.innerHTML = '<p>No logs available.</p>';
                return;
            }

            const ul = document.createElement('ul');
            ul.className = 'list-group';

            logs.forEach(log => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = log;
                ul.appendChild(li);
            });

            logContainer.innerHTML = '';
            logContainer.appendChild(ul);
        }

        logCount.addEventListener('change', () => {
            fetchLogs(logCount.value);
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchLogs(logCount.value);
        });
    </script>
</body>
</html>
